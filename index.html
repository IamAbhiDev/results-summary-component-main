<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="card">

    <div class="result">

      <h3 class="heading result-heading">
        Your Result
      </h3>

      <div class="points">
        <p class="point">76</p>
        <p><span>of 100</span></p>
      </div>

      <p class="comment">Great</p>
      <p class="statistics">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">

      <h3 class="heading summary-heading">Summary</h3>

      <div class="categories">

        <div class="category reaction">

          <div class="image reaction-image">

            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            </div>

            <p>Reaction</p>
          </div>

          <div class="score">
            <p>80 <span class="dim">/ 100</span></p>
          </div>

        </div>


        <div class="category memory">

          <div class="image memory-image">

            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
            </div>

            <p>Memory</p>
          </div>

          <div class="score">
            <p>92 <span class="dim">/ 100</span></p>
          </div>

        </div>


        <div class="category verbal">

          <div class="image verbal-image">

            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            </div>

            <p>Verbal</p>
          </div>

          <div class="score">
            <p>61 <span class="dim">/ 100</span></p>
          </div>

        </div>


        <div class="category visual">

          <div class="image visual-image">

            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
            </div>

            <p>Visual</p>
          </div>

          <div class="score">
            <p>72 <span class="dim">/ 100</span></p>
          </div>

        </div>

        <button class="btn">Continue</button>

      </div>

    </div>

  </div>
</body>

</html>
